<div class="login-container">
  <form class="login-form">
    <!-- Email Input -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="email"
        name="login"
        [(ngModel)]="loginObj.login"
        required
      />
    </mat-form-field>

    <!-- Password Input -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="loginObj.password"
        required
      />
    </mat-form-field>

    <!-- Login Button -->
    <button mat-raised-button color="primary" (click)="onLogin()">
      Log in
    </button>
  </form>
</div>
