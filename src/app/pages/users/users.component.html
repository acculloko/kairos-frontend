<h1>Users</h1>
<!-- <p>{{ userList | json }}</p> -->
<button mat-button color="primary" (click)="createUser()">Create User</button>

<table mat-table [dataSource]="userList" class="mat-elevation-z8">
  <!-- Columns Definition -->
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let entry">{{ entry.id }}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let entry">{{ entry.name }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let entry">{{ entry.email }}</td>
  </ng-container>

  <!-- Creation Date -->
  <ng-container matColumnDef="creation_date">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td mat-cell *matCellDef="let entry">{{ entry.creation_date }}</td>
  </ng-container>

  <!-- Last Login -->
  <ng-container matColumnDef="last_login">
    <th mat-header-cell *matHeaderCellDef>Last Login</th>
    <td mat-cell *matCellDef="let entry">{{ entry.last_login }}</td>
  </ng-container>

  <!-- Role -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let entry">{{ entry.role }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let entry">
      <button mat-button color="primary" (click)="editUser(entry.id)">
        Edit
      </button>
      <button mat-button color="warn" (click)="deleteUser(entry.id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
